<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Cat Place</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>The Cat Place</h1>
            <nav>
                <form>
                    <div>
                        <!-- Select a Category -->
                        <label for="category">Choose a category:</label>
                        <select id="select_category">
                            <option selected>sunglasses</option>
                        </select>
                    </div>
                </form> 
            </nav>
        </header>
        <!-- Image area - Where cat images will be loaded into -->
        <main id="preview_area" class="image_container">
            
        </main>

        <!-- The Modal -->
        <div id="big_image_modal" class="modal">
            <!-- Modal content -->
            <div id="modal_content" class="modal_content">
                <div>
                    <span id="modal_close" class="modal_close">&times;</span>
                </div>
                <!-- Big Image gets added here -->
            </div>
        </div>

        <footer>
            <div>
                <form>
                    <!-- Button to trigger adding more images -->
                    <input type="button" id="add_more_button" value="Need more?"></input>
                </form>
            </div>
        </footer>
    </body>
    <script src="catImage.js"></script>
    <script src="catAPI.js"></script>
    <script src="start.js"></script>
</html>
